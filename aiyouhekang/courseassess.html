<script src="./js/jquery.min.2.1.1/jquery.min.2.1.1.js"></script>
<script src="./js/bscroll.min.js"></script>
<script>
    $(function () {
        var meunScroll1 = new BScroll($('#wrapper')[0], {
            click: true,
            scrollY: true
        });
        $('#container').on('click','.star', function (){
            var startList = $(this).parents('.star-wrap').find('.star');
            var currentIndex = startList.index($(this));
            var len = startList.size();
            while (len >= 0) {
                if (len <= currentIndex) {
                    startList.eq(len).addClass('active');
                } else {
                    startList.eq(len).removeClass('active');
                }
                len--;
            }
        });
        $('#menu').on('click', '.item', function (){
           var currentIndex =  $('#menu').find('.item').index($(this));
            $('#boxWrap').find('.item-box').eq(currentIndex).show(0).siblings('.item-box').hide(0);
            $(this).addClass('active').siblings('.item').removeClass('active');
        });
    })
</script>
