<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新典餐厅</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./js/jquery.fullPage/jquery.fullPage.css">
    <link rel="stylesheet" href="css/share.css">
    <script src="./js/v.js"></script>
</head>
<body>
<section id="qrcodeWrap" class="qrcode">
    <div class="content">
        <div class="top">
            <div class="title"></div>
            <div class="qucode-icon"></div>
        </div>
        <div id="close" class="close"></div>
    </div>
    <div class="mask"></div>
</section>
<script src="./js/jquery.min.2.1.1/jquery.min.2.1.1.js"></script>
<script src="./js/jquery.fullPage/jquery.fullPage.js"></script>
<script>
    $(function (){
        $('#close').on('click', function (){
            $('#qrcodeWrap').hide(0);
        });
    })
</script>
</body>
</html>
