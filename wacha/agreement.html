<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哇茶</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/protocol.css">
    <link rel="stylesheet" href="./js/jquery.fullPage/jquery.fullPage.css">
    <script src="./js/v.js"></script>
</head>
<body>
    <section class="protocol">
        <header></header>
        <div class="content">
            <h1>我是标题</h1>
            <p>1、用户可自行编辑注册信息中的账号名称、昵称、头像、简介等（以下简称“账号信息”），但应遵守“七条底线”以及相关管理规定，不得含有违法和不良信息</p>
            <p>2、用户注册账号，制作、发布、传播信息内容的应当使用真实身份信息及个人资料，不得以虚假毛用的居民身份信息、企业注册信息、组织机构代码信息进行注册；若用户的个人资料有任何变动，用户应及时更新。</p>
            <h1>我是标题</h1>
            <p>未经相关群里人授权，用户不得以其他人或者组织机构名义注册账号，亦不得使用引人误解的账号信息注册微博账号，包括但不限于让人误认为该账号与某社会名人或机构组织存在关联关系的名称、头像或简介等。</p>
        </div>
    </section>
</body>
<script src="./js/jquery.min.2.1.1/jquery.min.2.1.1.js"></script>
