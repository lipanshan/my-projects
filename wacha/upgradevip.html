<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哇茶</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/upgradevip.css">
    <link rel="stylesheet" href="./js/jquery.fullPage/jquery.fullPage.css">
    <script src="./js/v.js"></script>
</head>
<body>
<section class="upgrade-vip">
    <header></header>
    <ul class="content">
        <li class="item">
            <p>1、茶者，南方之嘉木也，一尺二尺，乃至数十尺。其巴山峡川有两人和抱着，伐而掇之，其树如瓜芦，也如栀子，花如白蔷薇，实如栟榈，蒂如丁香，跟如胡桃。</p>
            <div class="img-list">
                <img src="images/upgradtvip1.jpg"/>
            </div>
        </li>

        <li class="item">
            <p>2、凡艺而不实，植而罕茂，法如种瓜，三岁可采。野者上，园者次；阳崖阴林，紫者上，绿者次；笋者上，牙者次；叶卷上，叶舒次。阴山坡谷者，不堪采掇，性凝滞，结瘕疾。</p>
            <div class="img-list">
                <img src="./images/upgradtvip2.jpg" alt="图片">
                <img src="./images/upgradtvip3.jpg" alt="图片">
            </div>
        </li>
    </ul>
</section>
<script src="./js/jquery.min.2.1.1/jquery.min.2.1.1.js"></script>
<script src="./js/jquery.fullPage/jquery.fullPage.js"></script>

</html>
