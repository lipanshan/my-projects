<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哇茶</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/cancelorder.css">
    <link rel="stylesheet" href="./js/jquery.fullPage/jquery.fullPage.css">
    <script src="./js/v.js"></script>
</head>
<body>
<form class="cancel-order">
    <section class="top-content" >
        <div class="row1">
            <input type="text" class="time" onfocus="this.blur()" value="2018-04-24 12:54:22">
        </div>
        <div class="row2">
            <input type="text" class="name" onfocus="this.blur()" value="哇茶普通会员卡">
            <p class="price"><span class="money-icon">￥</span><span class="money">1000</span></p>
        </div>
        <div class="list-wrap">
            <ul class="list">
                <li class="item">
                    <label>姓名</label>
                    <input type="text" value="茶小艺">
                </li>
                <li class="item">
                    <label>性别</label>
                    <input type="text" value="女">
                </li>
                <li class="item">
                    <label>电话</label>
                    <input type="tel" placeholder="请输入联系电话" value="">
                </li>
            </ul>
        </div>
        <p class="remark">备注</p>
        <div class="textarea-wrap textarea-wrap2">
            <textarea placeholder="请输入取消原因"></textarea>
        </div>
    </section>
</form>
<div class="button-group">
    <div class="left"><span>合计:</span><span>￥</span><span>1000</span></div>
    <div class="right">立即支付</div>
</div>
<script src="./js/jquery.min.2.1.1/jquery.min.2.1.1.js"></script>
<script src="./js/jquery.fullPage/jquery.fullPage.js"></script>
</body>
</html>
