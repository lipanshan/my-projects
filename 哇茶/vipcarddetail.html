<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哇茶</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/vipcarddetail.css">
    <link rel="stylesheet" href="./js/jquery.fullPage/jquery.fullPage.css">
    <link rel="stylesheet" href="./js/swiper-4.2.2/css/swiper.min.css">
    <script src="./js/v.js"></script>
</head>
<body>
<div class="header">
    <div class="card-wrap">
        <img src="./images/card-detail.png" alt="图片">
        <div class="txt">
            <h1>茶小艺<span>普通会员</span></h1>
            <h2>有效期：2019.4.22-2019.5.15</h2>
        </div>
    </div>
</div>
<div class="box">
    <div class="item">
        <p class="score">1000</p>
        <p>积分</p>
    </div>
    <div class="item">
        <div class="icon"></div>
        <p>解绑</p>
    </div>
    <div class="item">
        <div class="icon"></div>
        <p>升级</p>
    </div>
</div>
<div class="center">
    <h2></h2>
    <ul class="list">
        <li class="item"><span class="icon"></span><span class="txt">获得1000积分，可抵扣预约费用。</span></li>
        <li class="item"><span class="icon"></span><span class="txt">茶山游享受9折优惠。购物先手9折优惠</span></li>
        <li class="item"><span class="icon"></span><span class="txt">免费培训初级茶艺师证书，包教包会！</span></li>
        <li class="item"><span class="icon"></span><span class="txt">一茶一世界，一叶一菩提。茶，人在草木之间。格调。</span></li>
    </ul>
</div>
<div class="content">
    <div class="title"></div>
    <ul class="card-list">
        <li class="item">
            <div class="icon-wrap">
                <i class="icon"></i>
            </div>
            <h2 class="price"><span class="price-icon">￥</span>1000</h2>
            <h3>免费布置会场</h3>
            <i class="tilt-icon"></i>
        </li>
        <li class="item">
            <div class="icon-wrap">
                <i class="icon"></i>
            </div>
            <h2 class="price"><span class="price-icon">￥</span>2000</h2>
            <h3>优先选择权</h3>
            <i class="tilt-icon"></i>
        </li>
        <li class="item">
            <div class="icon-wrap">
                <i class="icon"></i>
            </div>
            <h2 class="price"><span class="price-icon">￥</span>5000</h2>
            <h3>茶山游8折</h3>
            <i class="tilt-icon"></i>
        </li>
    </ul>
</div>
<script src="./js/jquery.min.2.1.1/jquery.min.2.1.1.js"></script>
<script src="./js/jquery.fullPage/jquery.fullPage.js"></script>
</body>
</html>
