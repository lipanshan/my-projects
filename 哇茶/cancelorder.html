<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哇茶</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/cancelorder.css">
    <link rel="stylesheet" href="./js/jquery.fullPage/jquery.fullPage.css">
    <script src="./js/v.js"></script>
</head>
<body>
<form class="cancel-order">
    <section class="top-content">
        <div class="row1">
            <input type="text" class="time" onfoucs="this.blur()" value="2018-04-24 12:54:22">
            <input type="text" class="status" onfoucs="this.blur()" value="已预约">
        </div>
        <div class="row2">
            <input type="text" class="name" onfoucs="this.blur()" value="哇茶会客厅（十里河店）">
            <p class="price"><span class="money-icon">￥</span><span class="money">1000</span></p>
        </div>
        <div class="textarea-wrap">
            <textarea placeholder="请输入取消原因"></textarea>
        </div>
        <div class="cancel-describe">
            <h2>取消说明</h2>
            <div><span class="order-num">1.</span><span class="txt">请在申请退款页面填写取消说明。</span></div>
            <div><span class="order-num">2.</span><span class="txt">工作人员受到您的取消申请后，将会在2个工作日内审核到账。</span></div>
            <div><span class="order-num">3.</span><span class="txt">取消申请工作人员审核同意后，金额将会到原支付路径的账号中，请及时查收。</span></div>
        </div>
        <div class="action">
            <input type="submit" value="提交">
        </div>
    </section>
</form>
<script src="./js/jquery.min.2.1.1/jquery.min.2.1.1.js"></script>
<script src="./js/jquery.fullPage/jquery.fullPage.js"></script>
</body>
</html>
