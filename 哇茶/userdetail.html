<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哇茶</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/cancelorder.css">
    <link rel="stylesheet" href="./js/jquery.fullPage/jquery.fullPage.css">
    <script src="./js/v.js"></script>
</head>
<body>
<form class="cancel-order">
    <div class="top-content" >
        <ul class="list">
            <li class="item">
                <label>名称</label>
                <input type="text" value="茶小艺">
            </li>
            <li class="item">
                <label>昵称</label>
                <input type="text" value="三五七言">
            </li>
            <li class="item">
                <label>性别</label>
                <input type="text" value="女">
            </li>
            <li class="item">
                <label>邮箱</label>
                <input type="email" placeholder="请输入邮箱" value="">
            </li>
            <li class="item">
                <label>出生日期</label>
                <input type="date" placeholder="" value="">
            </li>
        </ul>
        <div class="action">
            <input type="submit" value="保存">
        </div>
    </div>
</form>
<script src="./js/jquery.min.2.1.1/jquery.min.2.1.1.js"></script>
<script src="./js/jquery.fullPage/jquery.fullPage.js"></script>
</body>
</html>
